name: Docker Image Publish

on:
  release:
    types: [published]
  workflow_run:
    workflows: ['Release']
    types: [completed]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker login
        env:
          DOCKER_USER: ${{ vars.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"

      - name: Ensure tags present
        run: |
          git fetch --force --tags

      - name: Resolve version
        run: |
          RAW_TAG="${{ github.event.release.tag_name }}"
          if [ -z "$RAW_TAG" ]; then
            if git describe --tags --abbrev=0 >/dev/null 2>&1; then
              RAW_TAG=$(git describe --tags --abbrev=0)
            else
              RAW_TAG=$(node -p "require('./package.json').version")
            fi
          fi
          VERSION=${RAW_TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Resolve image name
        run: |
          OWNER="${{ vars.DOCKER_USER }}"
          if [ -z "$OWNER" ]; then OWNER="${{ github.repository_owner }}"; fi
          echo "IMAGE=$OWNER/proyecto-uno" >> $GITHUB_ENV

      - name: Build and push
        run: |
          docker build -t "$IMAGE:$VERSION" -t "$IMAGE:latest" .
          docker push "$IMAGE:$VERSION"
          docker push "$IMAGE:latest"
